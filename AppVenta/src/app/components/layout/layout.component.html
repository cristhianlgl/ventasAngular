<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Sistema de Venta</h1>
    <button mat-icon-button (click)="nav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span style="flex: 1 1 auto;"></span>
    <label style="font-size: 14px; margin-right: 20px;">
    {{correoUsuario}} | {{rolUsuario}}
    </label>
    <button mat-icon-button (click)="cerrarSesion()">
      <mat-icon>logout</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #nav opened="true" mode="side" style="width: 210px;">
    <mat-nav-list>
       @for (menu of listaMenus; track $index) 
      {
        <mat-list-item [routerLink]="menu.url">
          <mat-icon matListItemIcon>{{menu.icono}}</mat-icon>
          <div matListItemTitle>{{menu.nombre}}</div>
        </mat-list-item>
      }      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
