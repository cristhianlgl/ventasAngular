<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Sistema de Venta</h1>
    <button mat-icon-button (click)="nav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #nav opened="true" mode="side" style="width: 200px;">
    <mat-nav-list>
      <mat-list-item routerLink="/pages/dashboard">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <div mat-line>DashBoard</div>
      </mat-list-item>
      <mat-list-item routerLink="/pages/usuario">
        <mat-icon mat-list-icon>group</mat-icon>
        <div mat-line>DashBoard</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
